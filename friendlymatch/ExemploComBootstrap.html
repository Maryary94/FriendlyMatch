<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <style>
      input {
        border-radius: unset !important;
      }
      button {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <form class="container">
      <div class="form-group">
        <label for="exampleInputCenas">Cenas</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputCenas"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Isto é opcional mas é sempre bom saber que existe.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputCoisas">Coisas</label>
        <input type="text" class="form-control" id="exampleInputCoisas" />
      </div>
      <div class="form-group">
        <label for="exampleInputoutrascoiass">Outras coisas</label>
        <input type="text" class="form-control" id="exampleInputoutrascoiass" />
      </div>
      <button type="submit" class="btn btn-warning">Vai-te</button>
    </form>
  </body>
</html>
